<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Registro de reos</title>
  </head>
  <body>
    <header class="bg-dark text-light text-center ps-5 pe-3 container-fluid" >
        <div class="row">
          <div class="col-12 col-md-6 col-lg-8">
            <h1>Sistema de registro de Reos <img height="200px" width="200px" src="img/descarga.png"></h1>
          </div>
          <div class="col col-md col-lg">
          </div>
        </div>
      </header>
      <nav><h1>administracion de reos<img height="200px" width="200px" src="img/policia.png"></h1></nav>
      <main class="container-fluid pt-5">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card">
              <div class="card-header bg-dark text-light">
                <span>Ingrese datos del reo</span>
              </div>
              <div class="mb-3">
                <label for="nombre-txt" class="form-label" >Nombre y Apellido</label>
                <input type="text" class="form-control" id="nombre-txt" >
             </div>
             <div class="mb-3">
              <label for="crimenes-txt" class="form-label" >Cantidad de crimenes</label>
              <input type="number" class="form-control" id="crimenes-txt" >
                
              </div>

              <div class="mb-3">
                <label for="descripcion-txt" class="form-label">Detalle del crimen</label>
                <textarea id="descripcion-txt"></textarea>
             </div>

             <div class="mb-3">
                <label for="ciudad-select" class="form-label" >Ciudad</label>
                <select class="form-select" id="ciudad-select">
                  <option>Vi√±a del mar</option>
                  <option>Quilpue</option>
                  <option>Santiago</option>
                  <option>Otro que no sea Santiago</option>
                </select>
                
              </div>
              <div class="card-footer">
                <div class="row">
                  <div class="col-6">
                    <button type="button" id="registrar-btn" class="btn btn-warning">Registrar</button>
                  </div>
                  <div class="col text-end">
                    <button type="button" id="limpiar-btn" class="btn btn-secondary">Limpiar</button>
                  </div>
                </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-8">
            <div class="card">
               <div class="card-header bg-warning text-light">
                 <span>Registro de reos</span>
               </div>
               <div class="card-body">
                  <table class="table table-bordered table-hover table-striped">
                    <thead class="bg-dark text-white">
                      <tr>
                        <th>Nombre y Apellido</th>
                        <th>Detalle</th>
                        <th>Ciudad</th>
                        <th>Gravedad</th>
                      </tr>
                    </thead>
                    <tbody id="tbody-tabla">
  
                    </tbody>
                  </table>
               </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
  
      </footer>
             
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
      <script src="vendor/tinymce/js/tinymce/tinymce.min.js" ></script>
      <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
      <!-- Siempre las librerias de otros van ANTES de mis archivos -->
      <script src="js/index.js"></script>
    </body>
  </html>
